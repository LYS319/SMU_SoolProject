<!DOCTYPE html>
<html>
<head>
    <title>회원가입 - 오늘도 맛있길</title>
    <style>
        /* login.html과 같은 스타일을 씁니다 (간단하게 인라인 스타일 사용) */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem;}
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>회원가입</h2>
        <p style="margin-bottom:20px; color:#666; font-size:0.9rem;">나만의 맛집 지도를 만들어보세요!</p>
        
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="아이디 (로그인용)" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="text" name="nickname" placeholder="닉네임 (화면에 표시됨)" required>
            <button type="submit">가입완료</button>
        </form>
        
        <p style="margin-top:20px; font-size:0.8rem; color:#888;">
            이미 계정이 있으신가요? <a href="/login" style="color:#4CAF50; font-weight:bold;">로그인</a>
        </p>
    </div>
</body>
</html>
