<!DOCTYPE html>
<html>
<head>
    <title>로그인 - 오늘도 맛있길</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>로그인</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="아이디 입력" required>
            <input type="password" name="password" placeholder="비밀번호 입력">
            <button type="submit">입장하기</button>
        </form>
        <p style="margin-top:20px; font-size:0.8rem; color:#888;">
            <a href="/">메인으로 돌아가기</a>
        </p>
    </div>
</body>
</html>
